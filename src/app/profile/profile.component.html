  {{email}} {{constellation}} {{textinput}} {{nickname}} {{linkedin}} {{git}}

                  <img class="profile-photo-edit__preview img-circle center-block" style="height: 100px ;width: 100px"

                    alt="">
                  <h4 class="text-center" style="color: black">{{nickname}}</h4>
                  <p class="lead text-center" *ngIf="email">
                    <i class="glyphicon glyphicon-envelope ml-2 mr-2"></i>
                    <a href={{email}}>{{email}}</a></p>
                  <p class="lead text-center" *ngIf="linkedin">
                    <i class="fab fa-linkedin"></i>
                    <a href={{linkedin}}>{{linkedin}}</a></p>
                  <p class="lead text-center" *ngIf="git">
                    <i class="fab fa-github"></i>
                    <a href={{git}}>{{git}}</a></p>
                </div>
                <div class="col-md-6">
                  <p>{{textinput}}</p>
                </div>
